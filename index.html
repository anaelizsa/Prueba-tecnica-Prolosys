<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Gestión de Empleados</h1>

    <form id="employee-form">
        <input type="text" id="name" placeholder="Nombre" required>
        <input type="text" id="paternalSurname" placeholder="Apellido Paterno" required>
        <input type="text" id="maternalSurname" placeholder="Apellido Materno" required>
        <input type="text" id="company" placeholder="Empresa" required>
        <input type="text" id="gender" placeholder="Género" required>
        <input type="date" id="birthdate" placeholder="Fecha de Nacimiento" required>
        <input type="text" id="curp" placeholder="CURP" required>
        <input type="text" id="rfc" placeholder="RFC" required>
        <button type="submit" id="submit-btn">Agregar Empleado</button>
    </form>

    <section id="search-section">
        <h2>Buscar Empleado por Número</h2>
        <input type="text" id="searchId" placeholder="Número de Empleado (E0001)">
        <button onclick="searchEmployee()">Buscar</button>
    </section>

    <table>
        <thead>
            <tr>
                <th>Número de Empleado</th>
                <th>Nombre</th>
                <th>Apellido Paterno</th>
                <th>Apellido Materno</th>
                <th>Empresa</th>
                <th>Género</th>
                <th>Fecha de Nacimiento</th>
                <th>CURP</th>
                <th>RFC</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="employee-table-body">
        </tbody>
    </table>


    <script src="script.js"></script>
</body>
</html>
